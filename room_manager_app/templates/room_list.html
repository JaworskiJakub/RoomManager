<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room list</title>
</head>
<body>
<ul>
    {% for room in rooms %}
    <li><a href="/room/{{room.id}}/">{{room.name}}</a> {{room.capacity}} {{room.is_projector}} room_availability
        <input type="button" value="EDYTUJ" onclick="window.location.href='/room/modify/{{room.id}}';">
        <input type="button" value="USUŃ" onclick="window.location.href='/room/delete/{{room.id}}/';">
        <input type="button" value="ZAREZERWUJ" onclick="window.location.href='/room/reserve/{{room.id}}/';"></li>
    {% empty %}
    <li>Brak dostępnych sal</li>
    {% endfor %}
</ul>
</body>
</html>
