<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room details</title>
</head>
<body>
<h1>DANE SALI:</h1>
<p>Nazwa: {{room.name}}</p>
<p>Pojemność: {{room.capacity}}</p>
<p>Dostepnosc rzutnika: {{room.is_projector}}</p>
<h2>REZERWACJE:</h2>
{% for reservation in reservations %}
<p>Data rezerwacji: {{reservation.date}} Komentarz: {{reservation.comment}}</p>
{% empty %}
Brak rezerwacji
{% endfor %}
<p><input type="button" value="EDYTUJ" onclick="window.location.href='/room/modify/{{room.id}}';">
    <input type="button" value="USUŃ" onclick="window.location.href='/room/delete/{{room.id}}/';">
    <input type="button" value="ZAREZERWUJ" onclick="window.location.href='/room/reserve/{{room.id}}/';"></p>
</body>
</html>
